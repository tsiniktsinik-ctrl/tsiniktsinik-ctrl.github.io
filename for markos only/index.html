<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Football Analytics Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1 class="header__title">Football Analytics</h1>
                <div class="header__subtitle">Model Performance Analysis</div>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="tabs" role="tablist">
            <div class="container">
                <div class="tabs__list">
                    <button class="tabs__tab tabs__tab--active" data-tab="upcoming" role="tab" aria-selected="true">
                        <span class="tabs__tab-text">Upcoming</span>
                        <span class="tabs__tab-count" id="upcoming-count">0</span>
                    </button>
                    <button class="tabs__tab" data-tab="unresolved" role="tab" aria-selected="false">
                        <span class="tabs__tab-text">Unresolved</span>
                        <span class="tabs__tab-count" id="unresolved-count">0</span>
                    </button>
                    <button class="tabs__tab" data-tab="resolved" role="tab" aria-selected="false">
                        <span class="tabs__tab-text">Resolved</span>
                        <span class="tabs__tab-count" id="resolved-count">0</span>
                    </button>
                    <button class="tabs__tab" data-tab="charts" role="tab" aria-selected="false">
                        <span class="tabs__tab-text">Charts</span>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main">
            <div class="container">

                <!-- Filters -->
                <section class="filters" id="filters">
                        <div class="filters__main">
                            <div class="filters__search">
                                <input type="text" id="search-input" class="form-control" placeholder="Search teams, divisions...">
                            </div>
                            <div class="filters__controls">
                                <select id="division-filter" class="form-control">
                                    <option value="">All Divisions</option>
                                </select>
                                <div class="filters__date-range">
                                    <input type="date" id="date-from" class="form-control" placeholder="From Date">
                                    <input type="date" id="date-to" class="form-control" placeholder="To Date">
                                </div>
                                <button class="btn btn--outline" id="clear-filters">Clear</button>
                            </div>
                        </div>
                        <div class="filters__presets">
                            <div class="filters__preset-controls">
                                <select id="preset-select" class="form-control">
                                    <option value="">Load Preset...</option>
                                </select>
                                <button class="btn btn--secondary" id="save-preset" data-toggle="tooltip" data-html="true" title="<div>Hooray!<\div>">Save Preset</button>
                                <button class="btn btn--outline" id="delete-preset">Delete</button>
                            </div>
                        </div>
                </section>

                <!-- Upcoming Matches -->
                <section id="upcoming" class="tab-panel tab-panel--active" role="tabpanel">
                    <div id="upcoming-matches" class="matches-grid"></div>
                    <div class="no-matches hidden" id="upcoming-no-matches">
                        <h3>No upcoming matches found</h3>
                        <p>Try adjusting your filters or check back later.</p>
                    </div>
                </section>

                <!-- Unresolved Matches -->
                <section id="unresolved" class="tab-panel" role="tabpanel" style="display:none;">
                    <div id="unresolved-matches" class="matches-grid"></div>
                    <div class="no-matches hidden" id="unresolved-no-matches">
                        <h3>No unresolved matches found</h3>
                        <p>All past matches have been resolved.</p>
                    </div>
                </section>

                <!-- Resolved Matches -->
                <section id="resolved" class="tab-panel" role="tabpanel" style="display:none;">
                    <div id="resolved-matches" class="matches-grid"></div>
                    <div class="no-matches hidden" id="resolved-no-matches">
                        <h3>No resolved matches found</h3>
                        <p>No completed matches available yet.</p>
                    </div>
                </section>

                <!-- Charts Tab -->
                <section id="charts" class="tab-panel" role="tabpanel" style="display:none;">
                    <label for="charts-division-selector" class="charts-division-label">Select Division:</label>
                    <select id="charts-division-selector" aria-label="Select division for charts" class="form-control"></select>
                    <br/>

                    <div id="charts-grid" class="charts-grid">
                    </div>
                </section>

                <!-- Loading indicator -->
                <div id="loading" class="loading" aria-live="polite" style="display:none;">Loading data...</div>

                <!-- Error message -->
                <div id="error" class="error-message" role="alert" style="display:none;"></div>

            </div>
        </main>
    </div>

    

    <div id="save-preset-modal" class="modal hidden">
        <div class="modal-content">
            <label for="preset-name">Preset Name:</label>
            <input type="text" id="preset-name" />
            <button id="confirm-save-preset">Save</button>
            <button id="close-save-preset">Cancel</button>
        </div>
    </div>

    <script src="charts.js"></script>
    <script src="app.js"></script>
</body>
</html>
